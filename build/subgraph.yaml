specVersion: 0.0.2
description: KaliDAO
repository: https://github.com/nerderlyne/kali-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: KaliDAOFactory
    network: rinkeby
    source:
      address: "0x1aAF0d0305B8e5685bCA94F35409547fA4bCD548"
      abi: KaliDAOFactory
      startBlock: 10164433
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DAO
        - Token
        - Member
      abis:
        - name: KaliDAOFactory
          file: KaliDAOFactory/abis/KaliDAOFactory.json
      eventHandlers:
        - event: DAOdeployed(indexed
            address,string,string,string,bool,address[],bytes[],address[],uint256[],uint32[16])
          handler: handleDAOdeployed
      file: KaliDAOFactory/KaliDAOFactory.wasm
  - kind: ethereum/contract
    name: KaliDAOcrowdsale
    network: rinkeby
    source:
      address: "0x30BF15b764A2A096c37f8c8E1b6b43D853db9a36"
      abi: KaliDAOcrowdsale
      startBlock: 10125108
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Crowdsale
      abis:
        - name: KaliDAOcrowdsale
          file: KaliDAOcrowdsale/abis/KaliDAOcrowdsale.json
      eventHandlers:
        - event: ExtensionSet(indexed address,uint256,address,uint8,uint96,uint32,string)
          handler: handleExtensionSet
        - event: ExtensionCalled(indexed address,indexed address,uint256)
          handler: handleExtensionCalled
      file: KaliDAOcrowdsale/KaliDAOcrowdsale.wasm
  - kind: ethereum/contract
    name: KaliDAOtribute
    network: rinkeby
    source:
      address: "0xd62AB72CC6b53D98eed510646a69B21b77ce5A56"
      abi: KaliDAOtribute
      startBlock: 10116783
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Tribute
      abis:
        - name: KaliDAOtribute
          file: KaliDAOtribute/abis/KaliDAOtribute.json
      eventHandlers:
        - event: NewTributeProposal(indexed address,indexed address,indexed
            uint256,address,bool,uint256)
          handler: handleNewTributeProposal
        - event: TributeProposalCancelled(indexed address,indexed uint256)
          handler: handleProposalCancelled
        - event: TributeProposalReleased(indexed address,indexed uint256)
          handler: handleProposalReleased
      file: KaliDAOtribute/KaliDAOtribute.wasm
  - kind: ethereum/contract
    name: KaliDAOredemption
    network: rinkeby
    source:
      address: "0x11f44975e1B204E50108Af6BCB6539798cb15F75"
      abi: KaliDAOredemption
      startBlock: 10117237
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Redemption
      abis:
        - name: KaliDAOredemption
          file: KaliDAOredemption/abis/KaliDAOredemption.json
      eventHandlers:
        - event: ExtensionSet(indexed address,address[],indexed uint256)
          handler: handleExtensionSet
        - event: ExtensionCalled(indexed address,indexed address,indexed uint256)
          handler: handleExtensionCalled
        - event: TokensAdded(indexed address,address[])
          handler: handleTokenAdded
        - event: TokensRemoved(indexed address,uint256[])
          handler: handleTokenRemoved
      file: KaliDAOredemption/KaliDAOredemption.wasm
templates:
  - name: KaliDAO
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: KaliDAO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DAO
        - Token
        - Member
        - Proposal
      abis:
        - name: KaliDAO
          file: KaliDAO/abis/KaliDAO.json
      eventHandlers:
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: NewProposal(indexed address,indexed uint256,indexed
            uint8,string,address[],uint256[],bytes[])
          handler: handleNewProposal
        - event: ProposalProcessed(indexed uint256,indexed bool)
          handler: handleProposalProcessed
        - event: ProposalCancelled(indexed address,indexed uint256)
          handler: handleProposalCancelled
        - event: ProposalSponsored(indexed address,indexed uint256)
          handler: handleProposalSponsored
        - event: VoteCast(indexed address,indexed uint256,indexed bool)
          handler: handleVoteCast
        - event: PauseFlipped(bool)
          handler: handlePauseFlipped
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: templates/KaliDAO/KaliDAO.wasm
