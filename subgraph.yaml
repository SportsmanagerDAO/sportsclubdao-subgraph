specVersion: 0.0.2
description: KaliDAO
repository: https://github.com/nerderlyne/kali-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: KaliDAOFactory
    network: rinkeby
    source:
      address: "0xfc0Fd933D8ef5b7e552E67aCfc4c09711B413f30"
      abi: KaliDAOFactory
      startBlock: 9918908
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Kali
        - User
      abis:
        - name: KaliDAOFactory
          file: ./abis/KaliDAOFactory.json

      eventHandlers:
        - event: DAOdeployed(indexed address,string)
          handler: handleDAOdeployed
      file: ./src/mapping.ts
templates:
  - name: KaliDAO
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: KaliDAO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Proposal
      abis:
        - name: KaliDAO
          file: ./abis/KaliDAO.json
      eventHandlers:
        - event: NewProposal(indexed address,indexed uint256)
          handler: handleNewProposal
        - event: ProposalCancelled(indexed address,indexed uint256)
          handler: handleProposalCancelled
        - event: ProposalSponsored(indexed address,indexed uint256)
          handler: handleProposalCancelled
        - event: VoteCast(indexed address,indexed uint256,indexed bool)
          handler: handleVoteCast
        - event: ProposalProcessed(indexed uint256,indexed bool)
          handler: handleProposalProcessed
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: PauseFlipped(bool)
          handler: handlePauseFlipped
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
